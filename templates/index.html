<!DOCTYPE html>
<html lang="en">
<head>
    <title>SportNews.bh</title>
    <style>
        body{
            background-image: url(static/Sport.png);
            background-size: 1850px;
            color: white;
            font-size: 20px;
        }
        @keyframes move{
            0%{
                left: 0%;
            }
            50%{
                left: 50%;
            }
            100%{
                left:0%;
            }
        }
        h1{
            position: relative;
            animation-name: move;
            animation-duration: 5s;
            animation-fill-mode: forwards;
            animation-iteration-count: infinite;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function(){
            function login(){
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;
                
                if(username === "Bozo99" && password === "korisnik"){
                    alert("Uspijesno ulogovan");
                }else{
                    alert("Pogresni podatci");
                }
            }
            document.getElementById("login").addEventListener("click", login);

        });
    </script>
</head>
<body>
    <h1>Welcome!</h1>
    <input type="text" id="username" placeholder="Korisnicko ime">
    <input type="text" id="password" placeholder="Korisnicko ime">
    <button id="login">LogIn</button>
</body>
</html>
